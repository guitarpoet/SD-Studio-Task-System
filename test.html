		<script type="text/javascript">
			var Dog = function(name){
				this.name = name;
			}

			Dog.prototype = {
				bark : function(){
					alert("bark " + this.name);
				}
			}


			SmartDog = function(name, door){
				Dog(name);
				this.door = door;
			}

			SmartDog.prototype = Dog.prototype;

			var d3 = new SmartDog("hello");
			d3.bark();


			var d = new Dog("dog");
			var d2 = new Dog("dog 2");

			var d3 = {};
			d3.bark = function(){alert(this.name)};
			d3.name = "hello";
			$(function(){
				$("#button").click(function(){
					d2.bark();
				});
				var o = new Object();
				o["a"] = 1;
			});
		</script>
	</head>
	<body>
		<input id="button" type="button" value="bark"/>
		<div id="console">
		</div>
	</body>
